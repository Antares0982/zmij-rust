name: Build Static Libraries

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: libzmij-x86_64-linux
            lib_name: libzmij.a

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: libzmij-aarch64-linux
            lib_name: libzmij.a
            cross: true
            cross_pkg: gcc-aarch64-linux-gnu
            linker: aarch64-linux-gnu-gcc

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: libzmij-x86_64-windows
            lib_name: zmij.lib

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: libzmij-aarch64-macos
            lib_name: libzmij.a

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.cross_pkg }}

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.linker || '' }}
        run: cargo build --release --target ${{ matrix.target }} --features clib

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p out
          cp target/${{ matrix.target }}/release/${{ matrix.lib_name }} out/
          cp include/zmij.h out/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: out/
